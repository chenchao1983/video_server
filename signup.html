<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Rachel Jin, Chao Chen">

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" >
	<link rel="stylesheet" href="css/signup.css">

	<title>SignUp</title>
</head>
<body>
	<nav class="navbar-default navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand active" style="color: #ff585b" href="index.html">MemoirMe</a>
      		</div>

			<div id="navbar" class="navbar-collapse collapse">
			  <ul class="nav navbar-nav navbar-right">
			  	<li><a href="../Upload/">Upload</a></li>
			  	<li><a href="../Memoir/">Memoir</a></li>
			  	<li><a href="../Community/">Community</a></li>
			  	<li ><a style="color: #ff585b" id="login-btn" href="login.html">Log In</a></li>
			  	<li><a href="signup.html">Sign Up</a></li>
			  </ul>
			</div>
  		</div>
	</nav>

	<hr id="hr-line">

	<div class="container">
		<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-danger" >
                <div class="panel-heading">
                    <div class="panel-title">Sign Up</div>
                    <div id="forgot-password"><a href="#">Forgot password?</a></div>
                </div>     

                <div style="padding-top:30px" class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        
                    <form id="loginform" class="form-horizontal" role="form">
                                
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">                                        
                        </div>
                            
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                        </div>
                            
                        <div class="input-group">
							<div class="checkbox">
								<label>
								  <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
								</label>
							</div>
						</div>

                        <div style="margin-top:10px" class="form-group">
                            <div class="col-sm-12 controls">
                              <a id="btn-login" href="#" class="btn btn-danger">Login  </a>
                              <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                    Don't have an account! 
	                                <a href="/LogIn.html">
	                                    Sign Up Here
	                                </a>
                                </div>
                            </div>
                        </div>    
                    </form>     
                </div>                     
            </div>  
        </div>
	</div>
</body>
</html>
